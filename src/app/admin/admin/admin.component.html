<div class="container-fluid">
    <div class="title">
        <p>Timesheets</p>
    </div>
    <div class="tableContainer">
          <p-table [value]="products" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Employee Name</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.emp_name}}</td>
                    <td>{{product.status}}</td>
                    <td>
                        <button pButton type="button" label="View" class="p-button-info view-btn" (click)="view()"></button>
                    </td>
                  </tr>
            </ng-template>
        </p-table>
    </div>
</div>
